text_extensions:
  - css
  - html
  - js
  - md
  - scss
  - feature
lib_dirs:
  - nanoc/lib
output_dir: docs
data_sources:
  -
    type: filesystem_unified
    layouts_dir: nanoc/layouts
    content_dir: nanoc/assets
    allow_periods_in_identifiers: false
  -
    type: features
  -
    type: yard
    template_paths: nanoc/templates
prune:
  auto_prune: true,
  exclude: [ '.git' ]
